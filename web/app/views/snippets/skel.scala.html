@(title: String, scripts: List[String] = Nil)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ribot: @title</title>

        <link href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

        <link href="@routes.Assets.at("main.min.css")" rel="stylesheet">

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        @for(script <- scripts) {
            <script type="text/javascript" src="@script"></script>
        }

    </head>
    <body>

        @content

    </body>
</html>
