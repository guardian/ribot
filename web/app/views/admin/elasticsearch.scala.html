@(message: Option[String])
@snippets.skel {
    @snippets.nav()

    <div class="container">
        <h1>Populate Elasticsearch Index</h1>

        @message.map { m =>
          <p>@m</p>
        }

        <form method="post">
            <input type="submit" value="Jump The Shark!">
        </form>
    </div>
}
